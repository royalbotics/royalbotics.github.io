<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Page not found - Ro&Bot Royal Botics"/>
  <meta name="author" content="Ro&Bot Royal Botics"/>
  <title>404 | Ro&Bot Royal Botics</title>
  <link rel="icon" href="https://i.ibb.co/HT1Tct5N/craiyon-161828-transparent.png" type="image/png"/>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      max-width: 600px;
      padding: 40px;
      background: rgba(161, 0, 242, 0.1);
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(161, 0, 242, 0.4);
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 5rem;
      color: #a100f2;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    p {
      font-size: 1.3rem;
      margin: 25px 0;
    }

    a {
      color: #a100f2;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #a100f2;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
      position: relative;
      animation: pulse 2s infinite;
    }

    a:hover {
      background-color: #a100f2;
      color: #000;
      box-shadow: 0 0 10px #a100f2;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 #7200b8, -2px 0 #00fff7;
      }
      20% {
        text-shadow: -2px -2px #00fff7, 2px 2px #7200b8;
      }
      40% {
        text-shadow: 2px -2px #7200b8, -2px 2px #00fff7;
      }
      60% {
        text-shadow: -1px 1px #7200b8, 1px -1px #00fff7;
      }
      80% {
        text-shadow: 1px 1px #00fff7, -1px -1px #7200b8;
      }
      100% {
        text-shadow: 2px 0 #7200b8, -2px 0 #00fff7;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(161, 0, 242, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(161, 0, 242, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(161, 0, 242, 0);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops. The robots couldn't find that page.</p>
    <p><a href="/">Return to Homebase</a></p>
  </div>

</body>
</html>
